	 <script>
	     $(document).ready(function() {
	        $("button").click(function() {
	           $("p").hide();
		});
	     });

   </head>
   <body>	
     <h2>Это заголовок 2 уровня!</h2>
	 <p>А это абзац</p>
	 <p>А вот это еще один абзац</p>
	 <button>Спрятать абзацы</button>	 
   </body>
</html>
